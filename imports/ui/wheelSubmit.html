<template name="wheelSubmit">
<div class="modal fade" id="spaceSubmit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{_ 'space-submit--create-space'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form name="space-submit--form" class="space-submit--form" id="space-submit--form">

       	<div class="form-group">
       		    <input type="text" class="form-control" name="spaceName" id="spaceName" aria-describedby="spaceName" placeholder="{{_ 'space-submit--create-space-placeholer'}}" autofocus>
              <div class="text-secondary">{{numChars}}/20</div>
        </div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{_ 'modal--close'}}</button>
        <button type="button" class="btn btn-primary space-submit--button-submit">{{_ 'modal--submit'}}</button>
      </div>
    </div>
  </div>
</div>
</template>
