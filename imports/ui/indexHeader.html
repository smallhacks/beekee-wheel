<template name="indexHeader">	
	<nav class="bg-white" style="z-index:500;height:52px;line-height:52px;border-bottom:solid 1px #efefef;">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="col-4 col-lg-3" style="">
				</div>
				<div class="col-8 text-right">
					{{#if currentUser}}
						<a href="{{pathFor 'userSettings'}}" class="">
							<i class="fa fa-user fa-fw"></i> 
							<span>{{adminName}}</span>
						</a>
					{{else}}
						<a href="{{pathFor 'login'}}" class="">
<!-- 							<i class="fa fa-user fa-fw"></i>  -->
							<span>{{_ 'header--admin-access'}}</span>
						</a>
					{{/if}}
				</div>
			</div>
		</div>
	</nav>
</template>
