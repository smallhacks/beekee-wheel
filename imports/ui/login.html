<template name="login">
	{{> backHeader}}
	<div class="container">
  		<div class="row justify-content-center mt-5">
  			<div class="col-12 col-lg-5">
  				<h4 class="text-center mb-4">{{_ 'login--page-title'}}</h4>
				<div class="card text-center">
					<div class="card-body">
						<form id="login--form" name="login--form">
	 						<div class="form-group">
	    						<input type="text" name="email" class="login--input-username form-control" id="email" aria-describedby="emailHelp" placeholder="{{_ 'login--mail'}}" autofocus>
	  						</div>
	  						<div class="form-group">
	  							<input type="password" name="password" class="form-control" id="password" value="" placeholder="{{_ 'login--password'}}">
	  						</div>
							{{#if errorMessage}}
								<div class="alert alert-danger" role="alert">
									{{errorMessage}}
								</div>
									{{#if passwordRecovery}}
										<br><a href="#" class="login--send-mail-forgot-password">{{_ 'login--send-mail-forgot-password-link'}}</a>
									{{/if}}
							{{/if}} 
	  	    	  			<button type="button" class="btn btn-primary w-100 login--button-submit">{{_ 'login--button-submit'}}</button>
						</form>
					</div>
				</div>
			</div>
  		</div>
  		<div class="row justify-content-center mt-5 text-center">
  			<div class="col-12 col-lg-6 text-center">
  				<h6>{{_ 'login--register'}}</h6>
					{{_ 'login--register-contact-admin'}}	
			</div>
		</div>
	</div>
</template>
