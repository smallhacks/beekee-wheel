<template name="index">
	{{> indexHeader}}
	<div class="container">
  		<div class="row justify-content-center mt-5">
  			<div class="col-sm-12 col-lg-8 text-center">
  				<img src="/img/example_wheel.png" style="width:120px;margin-bottom:12px;"/>
				<p>A simple random picker wheel</p>
				{{#if currentUser}}
					<h5 class="mb-3 mt-5">{{_ 'index-teacher--spaces-title'}}</h5>
					{{#if ownWheels.count}}
						<div class="list-group">
							{{#each ownWheels}}
							  	<a href="{{pathFor route='wheel' _id=this._id}}" class="list-group-item list-group-item-action d-flex"><span>{{name}}</span></a>
							{{/each}}
						</div>
					{{else}}
						<p class="text-center">{{_ 'index-teacher--no-space'}}</p>
					{{/if}}
				{{/if}}
			</div>
		</div>	
		<div class="row justify-content-center mt-5 bt-5 text-center">
  			<div class="col-12 col-lg-8 text-center">
  				{{#if currentUser}}
					<button class="btn btn-primary" data-toggle="modal" data-target="#spaceSubmit"><i class="fa fa-plus"></i> {{_ 'index-teacher--button-submit-space'}}</button>
				{{else}}
						<a href="{{pathFor 'login'}}" class="btn btn-primary">
							<i class="fa fa-plus"></i> 
							<span> {{_ 'index-teacher--button-submit-space'}}</span>
						</a>
				{{/if}}
