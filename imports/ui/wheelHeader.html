<template name="wheelHeader">	
	<nav class="bg-white" style="z-index:500;height:52px;line-height:52px;border-bottom:solid 1px #efefef;">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="col-4 col-lg-4" style="">
                	<a class="menu-item d-none d-sm-none d-lg-inline h-100" data-id="1" href="#">
						<img style="height: 55px; padding: 0px 10px 5px 0;" alt="logo" src="/img/logo_black.svg">
					</a>
					<span class="d-inline">{{wheelName}}</span>
				</div>
				<div class="col-8 col-lg-7 text-right">
						<a href="{{pathFor 'userSettings'}}" class="px-3 mr-4">
							<i class="fa fa-user fa-fw"></i> 
							<span>{{adminName}}</span>
						</a>
					<a class="btn-icon p-2" role="button" id="dropdownMenuLink" data-toggle="dropdown"><i class="fa fa-ellipsis-v fa-lg"></i></a>
					<div class="dropdown-menu" style="line-height:1.5" aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item" href="{{pathFor route='wheelSettings' _id=wheelId}}"><i class="fas fa-cog"></i> {{_ 'space-header--settings'}}</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item text-danger" href="{{pathFor 'index'}}"><i class="fas fa-sign-out-alt"></i> {{_ 'space-header--leave'}}</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
</template>
